                    <nav class="navbar-default pull-left">

                    <input id="header-search-field" class="hidden-sm hidden-xs" type="text" placeholder="Search for anything...">

                <div class="col-md-7">

                      <li class="hidden-xs" id="welcome">Welcome to the administration area</li>
                      <li class="fixed-width">
                        <a href="#">

              <div id="content">
                <header>
                  <h2 class="page_title">Create new article</h2>
                </header>
              
                <div class="content-inner">
                  <div class="form-wrapper">
                    <form>
                      <div class="form-group">
                        <label class="sr-only">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label class="sr-only">Tags</label>
                        <select data-placeholder="Select Tags" multiple name="tags" class="form-control chosen-select">
                          <option></option>
                          <option>html</option>
                          <option>css</option>
                          <option>coding</option>
                          <option>programming</option>
                          <option>bootstrap</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="sr-only">Article</label>
                        <textarea class="form-control summernote" placeholder="Article" name="article"></textarea>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Publish article when I click on save
                        </label>
                      </div>
                      <div class="clearfix">
                        <button type="submit" class=" btn btn-primary pull-right">Save / Publish</button>
                      </div>
                    </form>
                  </div>
                </div>

            <div class="row">

    <script type="text/javascript" src="../../summernote-master/dist/summernote.min.js"></script>
    <script type="text/javascript">
      var config = {
        '.chosen-select': {},
        '.chosen-select-deselect' : {allow_single_deselect: true},
        '.chosen-select-no-single': {disable_search_threshold: 10},
        '.chosen-select-no-result': {no_results_text: 'Oops, nothing found!'},
        '.chosne-select-width'    : {width:"95%"}
      }
      for (var selector in config){
        $(selector).chosen(config[selector]);
      }
    </script>
    <script type="text/javascript">
    $('.summernote').summernote({
      height:200
    })
    </script>
